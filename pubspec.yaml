name: app_mundial
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  provider: ^6.0.4
  http: ^0.13.5
  internet_connection_checker: ^1.0.0+1
  country_flags: ^1.0.0
  intl: ^0.17.0
  fluttertoast: ^8.1.1
  shared_preferences: ^2.0.15
  flutter_form_builder: ^7.7.0
  form_builder_validators: ^8.4.0
  flutter_svg: ^1.1.6
  url_launcher: ^6.1.6
  font_awesome_flutter: ^10.2.1
  flutter_native_splash: ^2.2.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: "^0.10.0"
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets\\icon\\icon.jpg"
    background_color: "#8D1C3D"
    theme_color: "#8D1C3D"
  windows:
    generate: true
    image_path: "assets\\icon\\icon.jpg"
    icon_size: 48 

flutter:
  uses-material-design: true
  assets:
    - assets/flags/

flutter_native_splash:
  image: assets/icon/icon.png
  color: "#EBAAB0"
  color_dark: "#8D1B3D"
  android_12:
    icon_background_color: "#EBAAB0"
    icon_background_color_dark: "#8D1B3D"
    image: assets/icon/1142.png

  fullscreen: true